<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Change {{hero.name}}</title>
</head>
<body>
  <form action="{% url 'heroes:change_hero' %}" method="post">
        {% csrf_token %}
        Change Name:<input type="text" name="name" id="name"><br>
        Change Alter Ego:<input type="text" name="alter_ego" id="alter_ego"><br>
        Change Primary Superhero Ability:<input type="text" name="primary_superhero_ability" id="primary_superhero_ability"><br>
        Change Secondary Superhero Ability:<input type="text" name="secondary_superhero_ability" id="secondary_superhero_ability"><br>
        Change Catchphrase:<input type="text" name="catchphrase" id="catchphrase"><br>
        <input type="submit" value="Save Changes!">
  </form>
</body>
</html>
