<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/cyborg/bootstrap.min.css" integrity="sha384-nEnU7Ae+3lD52AK+RGNzgieBWMnEfgTbRHIwEvp1XXPdqdO6uLTd/NwXbzboqjc2" crossorigin="anonymous">    <title>Superheroes</title>
    <title>Change {{hero.name}}</title>
</head>
<body>
    <h1>Change Superhero</h1>
    {% if specific_superhero %}
    <form action="{% url 'heroes:change_hero' specific_superhero.id %}" method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit">
    </form>
    <a href="{% url 'heroes:index' %}"></a><br>
    {% endif  %}

</body>
</html>
