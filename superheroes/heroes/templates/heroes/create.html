<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/cyborg/bootstrap.min.css" integrity="sha384-nEnU7Ae+3lD52AK+RGNzgieBWMnEfgTbRHIwEvp1XXPdqdO6uLTd/NwXbzboqjc2" crossorigin="anonymous">    <title>Superheroes</title>
    <title>Create Superhero</title>
</head>
<body>
        <h1 style="text-align:center">Create Superheroes</h1>
    <form action="{% url 'heroes:create_new_hero' %}" method="post">
        {% csrf_token %}
        Name:<input type="text" name="name" id="name"><br>
        Alter Ego:<input type="text" name="alter_ego" id="alter_ego"><br>
        Primary Superhero ability:<input type="text" name="primary_superhero_ability" id="primary_superhero_ability"><br>
        Secondary Superhero ability:<input type="text" name="secondary_superhero_ability" id="secondary_superhero_ability"><br>
        Catchphrase:<input type="text" name="catchphrase" id="catchphrase"><br>
        <input type="submit" value="Add new!">
    </form>
        <a href="{% url 'heroes:index' %}">Back to Superheroes</a><br>
</body>
</html>
