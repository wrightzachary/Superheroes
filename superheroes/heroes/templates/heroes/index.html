<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/sketchy/bootstrap.min.css">
    <title>Superheroes</title>
</head>
    <body>
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
            <h1>Superheroes</h1>
            <ul>
                {% for heroes in all_hero %}
                <li><h2> {{heroes.name}} </h2></li>
                {% endfor %}
            </ul>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
    </body>
</html>
