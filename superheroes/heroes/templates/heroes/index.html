<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/sketchy/bootstrap.min.css">
    <title>Superheroes</title>
</head>
    <body>

        <h1>Superheroes</h1>
        <ul>
            {% for hero in all_heroes %}
            <li><h2> {{hero.name}} </h2>
                <a href="{% url 'heroes:detail' hero.id %}" >See more info</a></li>
            {% endfor %}
        </ul>
    </body>
</html>
