<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/cyborg/bootstrap.min.css" integrity="sha384-nEnU7Ae+3lD52AK+RGNzgieBWMnEfgTbRHIwEvp1XXPdqdO6uLTd/NwXbzboqjc2" crossorigin="anonymous">    <title>Superheroes</title>
</head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-4"></div>
            </div>
            <div class="row">
                <div class="col-sm-4">
                    <h1>Superheroes</h1>
                    <ul>
                        {% for hero in all_heroes %}
                        <li><h2> {{hero.name}} </h2>
                            <a href="{% url 'heroes:detail' hero.id %}" >See more info</a></li>
                        {% endfor %}
                    </ul>
                </div>
                <div class="row">
                    <div class="col-sm-4"></div>
                </div>
            </div>
        </div>
    </body>
</html>
